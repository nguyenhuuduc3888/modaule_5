<h1>Rating Bar</h1>
<div *ngIf="showRatingValue">
  {{ratingValue}}
</div>
<div (mouseleave)="reset()" class="rating-bar">
  <div [class.active]="item.active"
       *ngFor="let item of ratingUnits;index as i"
       (click)="select(i)" (mouseenter)="enter(i)" class="rating-unit">
    {{item.value}}
  </div>
</div>
