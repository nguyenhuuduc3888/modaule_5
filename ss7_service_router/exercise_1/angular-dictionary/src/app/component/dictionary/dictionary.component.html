<table class="table table-hover text-center table-bordered" style="background-color: silver">
  <tr>
    <th>Stt</th>
    <th>Tên</th>
    <th>Dịch</th>
  </tr>
  <tr *ngFor="let dictionary of listDictionary,index as i">
    <td>{{i + 1}}</td>
    <td>{{dictionary.name}}</td>
    <td>
      <button class="btn btn-danger btn-outline-success" [routerLink]="['/detail',dictionary.id]">Dịch</button>
    </td>
</table>
