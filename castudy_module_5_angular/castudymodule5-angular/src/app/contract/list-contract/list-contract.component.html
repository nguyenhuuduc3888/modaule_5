<div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>
<h1>Danh sách hợp đồng</h1>
<div class="col-12 center">
  <div class="row">
    <div class="col-3 left-center" style="border-radius: 10px">
      <div>
        <img style="border-radius: 10px" width="100%" height="200"
             src="https://www.vnbooking.com/upload/article/furama_resort_danang4(1).jpg" alt="">
      </div>

      <div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>

      <div>
        <img style="border-radius: 10px" width="100%" height="200"
             src="https://du-lich.chudu24.com/f/m/1603/18/furama-resort-da-nang-1.jpg?w=800&h=500"
             alt="">

      </div>
      <div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>

      <div>
        <img style="border-radius: 10px" width="100%" height="200"
             src="https://fantasea.vn/wp-content/uploads/2017/10/Furama-%C4%90%C3%A0-N%E1%BA%B5ng-Resort.jpg"
             alt="">
      </div>
    </div>

    <!--Table-->
    <div class="col-9 right-center" style="border-radius: 10px">

      <table id="products" class="table table-hover" style="font-size: 13px">
        <thead>
        <tr>
          <th>STT</th>
          <th>Ngày bắt đầu</th>
          <th>Ngày kết thúc</th>
          <th>Tiền Cọc</th>
          <th>Tên khách</th>
          <th>Tên dịch vụ</th>
          <th> Tổng Tiền</th>
          <th>Danh sách dịch vụ đi kèm</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c,rowStar: ${contractList}">
          <td th:text="${rowStar.count+3*contractList.number}">1</td>
          <td th:text="${c.getDayEnd()}">12/12/2021</td>
          <td th:text="${c.getDayStart()}">10/06/2022</td>
          <td th:text="${c.getDeposit()}">500.000</td>
          <td th:text="${c.getCustomer() == null ? '' : c.getCustomer().getName()}">Nguyen huu duc</td>
          <td th:text="${c.getFacility() == null ? '' : c.getFacility().getName()}">Nguyen huu phuoc</td>
          <td>20.000.000</td>
          <td>
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                    th:data-bs-target="'#staticBackdrop' + ${c.id}">
              <img width="25 25" src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="">
            </button>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop ">
              Danh sách dịch vụ đi kèm
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                 data-bs-keyboard="false"
                 tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Danh sách dịch vụ đi kèm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">

                    <table class="table table-hover">
                      <tr>
                        <th>Stt</th>
                        <th>Name</th>
                        <th>Gía</th>
                        <th>Đơn vị tính</th>
                        <th>Trạng Thái</th>
                        <th>Số Lượng</th>
                      </tr>
                      <tr>
                        <td>1</td>
                        <td>Karaoke</td>
                        <td>5000</td>
                        <td> Giờ</td>
                        <td>Ok</td>
                        <td>50</td>
                      </tr>
                    </table>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
