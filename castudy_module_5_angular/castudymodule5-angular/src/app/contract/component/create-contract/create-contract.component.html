  <marquee style="color: white"> Liên hệ booking : 0944333333</marquee>

  <marquee style=" font-weight: bold" direction="left"> KHU NGHỈ DƯỠNG ĐẲNG CẤP THẾ GIỚI, FURAMA ĐÀ NẴNG, NỔI TIẾNG LÀ
    KHU NGHỈ DƯỠNG ẨM THỰC TẠI VIỆT
    NAM.
  </marquee>

<h1 style="color:  white">Thêm Mới Hợp Đồng</h1>

<div class="container-fluid">
  <div class="col-12 center "style="box-shadow: #046056">
    <div class="row x" style="background-color: #21D192">
      <div class="col-3 left-center" style="border-radius: 10px">
        <div>
          <img style="border-radius: 10px" width="100%" height="200"
               src="https://www.vnbooking.com/upload/article/furama_resort_danang4(1).jpg" alt="">
        </div>
        <div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>

        <div style="top: 20px">
          <img style="border-radius: 10px" width="100%" height="200"
               src="https://du-lich.chudu24.com/f/m/1603/18/furama-resort-da-nang-1.jpg?w=800&h=500"
               alt="">
        </div>
        <div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>

        <div style="top: 20px">
          <img style="border-radius: 10px" width="100%" height="200"
               src="https://fantasea.vn/wp-content/uploads/2017/10/Furama-%C4%90%C3%A0-N%E1%BA%B5ng-Resort.jpg"
               alt="">
        </div>
      </div>

      <!--card right-->

      <div class="col-9 right-center " style="border-radius: 10px;box-shadow:firebrick">
        <div id="form" class="text-black" >
          <form [formGroup]="contractForm" (ngSubmit)="submit()" novalidate>
            <input class="form-control form-control-lg" type="text" placeholder="Nhập Id"
                   aria-label=".form-control-lg example" formControlName="id">
            <p style="color: red"
               *ngIf="!contractForm.controls.id?.valid&&(contractForm.controls.id?.dirty||contractForm.controls.id?.touched)"
            >Không được để trống</p>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>

            <div>
              <div>
                <input class="form-control form-control-lg mx-auto" type="date" placeholder="Ngày bắt đầu"
                       formControlName="startDate">
              </div>
              <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>

              <input class="form-control form-control-lg" type="date" placeholder="Ngày kết thúc"
                     aria-label=".form-control-lg example" formControlName="endDate">
            </div>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>

            <div>
              <input class="form-control form-control-lg" type="text" placeholder="Tiền Cọc"
                     aria-label=".form-control-lg example" formControlName="deposit">
            </div>
            <p style="color: red"
               *ngIf="!contractForm.controls.deposit?.hasError('pattern')&&(contractForm.controls.deposit?.dirty)">
              Phải là số dương
            </p>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>

            <div>
              <input class="form-control form-control-lg" type="text" placeholder="Tổng Tiền"
                     aria-label=".form-control-lg example" formControlName="total">
            </div>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>

            <div>
              <select class="form-control form-control-lg" type="text"
                      aria-label=".form-control-lg example" formControlName="customer">
                <option value="" disabled>Chọn tên khách</option>
                <option *ngFor="let item of customerList" [ngValue]="item">{{item.name}}</option>
              </select>
            </div>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>

            <div>
              <select class="form-control form-control-lg" type="text" placeholder=".form-control-lg"
                      aria-label=".form-control-lg example" formControlName="facility">
                <option value="" disabled>Chọn tên dịch vụ</option>
                <option *ngFor="let item of facilityList" [ngValue]="item">{{item.name}}</option>
              </select>
            </div>
            <div class="vc_empty_space" style="height: 20px"><span class="vc_empty_space_inner"></span></div>

            <div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>
            <button type="submit"  class="btn btn-success" [disabled]="contractForm.valid">Lưu</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
