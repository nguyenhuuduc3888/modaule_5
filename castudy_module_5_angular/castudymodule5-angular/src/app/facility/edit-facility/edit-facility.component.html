<div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>

<div class="col-12 center">
  <div class="row">

    <div class="col-3 left-center" style="border-radius: 10px">
      <div style="top: 20px">
        <img style="border-radius: 10px" width="100%" height="200"
             src="https://www.vnbooking.com/upload/article/furama_resort_danang4(1).jpg" alt="">
      </div>
      <div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>

      <div style="top: 20px">
        <img style="border-radius: 10px" width="100%" height="200"
             src="https://du-lich.chudu24.com/f/m/1603/18/furama-resort-da-nang-1.jpg?w=800&h=500"
             alt="">
      </div>
      <div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>

      <div style="top: 20px">
        <img style="border-radius: 10px" width="100%" height="200"
             src="https://fantasea.vn/wp-content/uploads/2017/10/Furama-%C4%90%C3%A0-N%E1%BA%B5ng-Resort.jpg"
             alt="">
      </div>
    </div>

    <!--card right-->
    <div class="col-9 right-center" style="border-radius: 10px">
      <div class="container mb-2 text-white">
        <label>
          <h1>Sửa</h1>
        </label>
        <form method="post"
              novalidate="novalidate">
          <div class="mb-3">
            <input type="hidden" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Tên </label>
            <input type="text" class="form-control form-control-lg" placeholder="Tên">
          </div>
          <div class="mb-3">
            <label class="form-label">Diện tích</label>
            <input type="number" class="form-control form-control-lg " placeholder="Diện tích">
          </div>

          <div class="mb-3">
            <label class="form-label">Giá thuê</label>
            <input type="number" class="form-control form-control-lg" placeholder="Giá Thuê">
          </div>
          <div class="mb-3">
            <label class="form-label">Số người tối đa</label>
            <input type="number" class="form-control form-control-lg" placeholder="Số người ở tối đa">
          </div>
          <div class="mb-3">
            <label class="form-label form-control-lg">Kiểu thuê</label>
            <select class="form-control form-control-lg">
              <option>Chọn kiểu thuê</option>
              <option>Ngày</option>
              <option>Tháng</option>
              <option>Năm</option>
              <option>Giờ</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Loại dịch vụ</label>
            <select class="form-control form-control-lg"
                    onchange="onchangeFacility(this.value)">
              <option>Villa</option>
              <option>Room</option>
              <option>House</option>
            </select>
          </div>
          <div class="mb-3" id="standardRoom">
            <label class="form-label">Tiêu chuẩn phòng</label>
            <input type="text" class="form-control form-control-lg" placeholder="Tiêu chuẩn phòng">
          </div>
          <div class="mb-3" id="description">
            <label class="form-label">Tiện nghi khác</label>
            <input type="text" class="form-control form-control-lg" placeholder="Tiện mghi">
          </div>
          <div class="mb-3" id="poolArea">
            <label class="form-label">Diện tích hồ bơi</label>
            <input type="number" class="form-control form-control-lg" placeholder="Diện tích hồ bơi">
          </div>
          <div class="mb-3" id="numberFloor">
            <label class="form-label">Số tầng</label>
            <input type="number" class="form-control form-control-lg" placeholder="Số tầng">
          </div>
          <div class="mb-3" id="facilityFree">
            <label class="form-label">Dịch vụ miễn phí</label>
            <input type="text" class="form-control form-control-lg" placeholder="Dịch vụ miễn phí">
          </div>
          <input type="submit" value="Save"/>
        </form>
      </div>
    </div>

  </div>
</div>
