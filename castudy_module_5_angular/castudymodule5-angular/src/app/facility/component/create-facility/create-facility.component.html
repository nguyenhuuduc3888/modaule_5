<app-header></app-header>
<div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>
<h5>
  <marquee style="color: white"> Liên hệ booking : 0944333333</marquee>

  <marquee style=" font-weight: bold" direction="left"> KHU NGHỈ DƯỠNG ĐẲNG CẤP THẾ GIỚI, FURAMA ĐÀ NẴNG, NỔI TIẾNG LÀ
    KHU NGHỈ DƯỠNG ẨM THỰC TẠI VIỆT
    NAM.
  </marquee>
</h5>
<h1 style="color:  white">Thêm mới dịch vụ</h1>

<div class="container-fluid">
  <div class="col-12 center">
    <div class="row" style="background-color: #21D192">
      <div class="col-3 left-center" style="border-radius: 10px">
        <div style="top: 20px">
          <img style="border-radius: 10px" width="100%" height="200"
               src="https://www.vnbooking.com/upload/article/furama_resort_danang4(1).jpg" alt="">
        </div>
        <div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>

        <div style="top: 20px">
          <img style="border-radius: 10px" width="100%" height="200"
               src="https://du-lich.chudu24.com/f/m/1603/18/furama-resort-da-nang-1.jpg?w=800&h=500"
               alt="">
        </div>
        <div class="vc_empty_space" style="height: 15px"><span class="vc_empty_space_inner"></span></div>

        <div style="top: 20px">
          <img style="border-radius: 10px" width="100%" height="200"
               src="https://fantasea.vn/wp-content/uploads/2017/10/Furama-%C4%90%C3%A0-N%E1%BA%B5ng-Resort.jpg"
               alt="">
        </div>
      </div>

      <!--card right-->
      <div class="col-9 right-center" style="border-radius: 10px">
        <div class="container mb-2 text-white">

          <form method="post" novalidate="novalidate">
            <div class="mb-3">
              <input type="hidden" class="form-control">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" placeholder="Tên">
            </div>
            <div class="mb-3">
              <input type="number" class="form-control form-control-lg " placeholder="Diện tích">
            </div>
            <div class="mb-3">
              <input type="number" class="form-control form-control-lg" placeholder="Giá Thuê">
            </div>
            <div class="mb-3">
              <input type="number" class="form-control form-control-lg" placeholder="Số người ở tối đa">
            </div>
            <div class="mb-3">
              <select class="form-control form-control-lg">
                <option>Chọn kiểu thuê</option>
                <option>Ngày</option>
                <option>Tháng</option>
                <option>Năm</option>
                <option>Giờ</option>
              </select>
            </div>
            <div class="mb-3">
              <select class="form-control form-control-lg"
                      (change)="getType($event.target.value)">
                <option>Chọn Dịch Vụ</option>
                <option>Villa</option>
                <option>Room</option>
                <option>House</option>
              </select>
            </div>
            <div class="mb-3" id="standardRoom" *ngIf="type==='Villa'||type==='House'" type="hidden">
              <input type="text" class="form-control form-control-lg" placeholder="Tiêu chuẩn phòng">
            </div>
            <div class="mb-3" id="description" *ngIf="type==='Villa'||type==='House'" type="hidden">
              <input type="text" class="form-control form-control-lg" placeholder="Tiện nghi">
            </div>
            <div class="mb-3" id="poolArea" *ngIf="type==='Villa'" type="hidden">
              <input type="number" class="form-control form-control-lg" placeholder="Diện tích hồ bơi">
            </div>
            <div class="mb-3" id="numberFloor" *ngIf="type==='Villa'||type==='House'" type="hidden">
              <input type="number" class="form-control form-control-lg" placeholder="Số tầng">
            </div>
            <div class="mb-3" id="facilityFree" *ngIf="type==='Room'" type="hidden">
              <input type="text" class="form-control form-control-lg" placeholder="Dịch vụ miễn phí">
            </div>
            <input type="submit" value="Save" class="btn btn-success"/>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
