<h5>
  <marquee style="color: red"> Liên hệ để nhận giá ưu đãi : 0944333333</marquee>
  <marquee style=" font-weight: bold" direction="left">Cửa hàng điện thoại uy tín nhất Việt Nam
  </marquee>
</h5>
<div class="container-fluid">
  <div class="col-12 center">
    <div class="row">
      <div class="col-12 " style="border-radius: 10px;background-color: #21D192">
        <div class="container-fluid">
          <div class="row">
            <div class="col-3 x" *ngFor="let product of listProduct" style="box-shadow: navajowhite;padding: 20px">
              <div class="card " style="width: 18rem;">
                <img [src]="product.img"
                     class="card-img-top p-10 " width="100%" height="300px" alt="img">
                <div class="card-body">
                  <h4>{{product.category.name}}</h4>
                  <h5 style="font-weight: bold" class="card-text">{{product.name}}</h5>
                  <p style="color: red">{{product.price|currency: "VND"}}</p>
                  <p>{{product.description}}</p>
                  <div class="col-12 center ">
                    <div class="row">
                      <div class="col-4">
                        <!--nút thêm-->
                        <button [routerLink]="['/product/create']" type="button" class="btn ">
                          <img width="30 30"
                               src="https://cdn-icons.flaticon.com/png/512/4715/premium/4715131.png?token=exp=1660902083~hmac=604c0cc5260c1ef579816904c7b70e24"
                               alt="">
                        </button>
                      </div>

                      <div class="col-4">
                        <!--nút edit-->
                        <button [routerLink]="['/product/edit',product.id]" type="button" class="btn ">
                          <img width="30 30"
                               src="https://cdn-icons.flaticon.com/png/512/738/premium/738880.png?token=exp=1660556850~hmac=dfc661d32c3036a45ecbf847b1db7453"
                               alt="">
                        </button>
                      </div>
                      <div class="col-4">
                        <!-- nút xóa-->
                        <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#delete"
                                (click)="getDataDelete(product)">
                          <img width="30 30" src="https://cdn-icons-png.flaticon.com/512/3221/3221897.png">
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="delete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Xóa category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Bạn có muốn xóa {{nameDelete}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Trở về</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="delete(idDelete)">Xóa</button>
      </div>
    </div>
  </div>
</div>
