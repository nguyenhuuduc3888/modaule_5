<main>
  <div class="container">
    <div class="login-form">
      <form [formGroup]="loginForm">
        <h1>Đăng nhập vào website</h1>
        <div class="input-box">
          <i></i>
          <input type="text" placeholder="Nhập username" name="name" formControlName="name">
        </div>
        <p style="color: red "
           *ngIf="loginForm.controls.id?.valid&&(loginForm.controls.name?.dirty||loginForm.controls.name?.touched)">
          khong de trong</p>
        <div class="input-box">
          <i></i>
          <input type="test" placeholder="Nhập mật khẩu" name="password" formControlName="password">
        </div>
        <p style="color: red"
           *ngIf="loginForm.controls.password?.valid&&(loginForm.controls.password?.dirty||loginForm.controls.password?.touched)"></p>
        <div class="btn-box">
          <button type="submit">Đăng nhập</button>
        </div>
      </form>
    </div>
  </div>
</main>
